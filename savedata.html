<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stock Data</title>
    <style>
        /* Animated Green Background */
        body {
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
            transition: background-color 1s ease-in-out; /* Smooth transition for background color */
        }

        /* Glowing Animated "twod" Text */
        .big-text {
            font-size: 100px;
            font-weight: bold;
            margin-bottom: 10px;
            animation: glowAnimation 1s infinite alternate ease-in-out;
            text-shadow: 0 0 10px black;
        }

        @keyframes glowAnimation {
            0% {
                text-shadow: 0 0 5px black, 0 0 5px black;
                transform: scale(1);
            }
            100% {
                text-shadow: 0 0 10px #ffffff, 0 0 10px black;
                transform: scale(1.1);
            }
        }

        /* Individual Animations for Texts */
        .small-text {
            font-size: 22px;
            margin-bottom: 5px;
            opacity: 0.9;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        /* Time Text Animation */
        #time {
            animation-name: timeAnimation;
        }

        @keyframes timeAnimation {
          0% {
                text-shadow: 0 0 5px black, 0 0 5px black;
                transform: scale(1);
            }
            100% {
                text-shadow: 0 0 10px #ffffff, 0 0 10px black;
                transform: scale(1.1);
            }
        }

        /* Set Text Animation */
        #set {
            animation-name: setAnimation;
        }

        @keyframes setAnimation {
        0% {
                text-shadow: 0 0 5px black, 0 0 5px black;
                transform: scale(1);
            }
            100% {
                text-shadow: 0 0 10px #ffffff, 0 0 10px black;
                transform: scale(1.1);
            }
        }

        /* Value Text Animation */
        #value {
            animation-name: valueAnimation;
        }

        @keyframes valueAnimation {
                 0% {
                text-shadow: 0 0 5px black, 0 0 5px black;
                transform: scale(1);
            }
            100% {
                text-shadow: 0 0 10px #ffffff, 0 0 10px black;
                transform: scale(1.1);
            }
        }

        /* Grid Layout for History */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .grid-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hover effect on history */
        .grid-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }

        .grid-twod {
            font-size: 38px;
            font-weight: bold;
            color: gold;
        }

    </style>
</head>
<body>

    <div class="big-text" id="twod">Loading...</div>
    <div class="small-text" id="time">Time: --</div>
    <div class="small-text" id="set">Set: --</div>
    <div class="small-text" id="value">Value: --</div>

    <h2>Last 15 Updates</h2>
    <div class="grid-container" id="history"></div>

    <script>
        let historyData = [];

        async function fetchDataNyi() {
            try {
                let response = await fetch("https://api.thaistock2d.com/live");
                let data = await response.json();
                let liveData = data.live;

                document.getElementById("twod").innerText = liveData.twod;
                document.getElementById("time").innerText = "Time: " + liveData.time;
                document.getElementById("set").innerText = "Set: " + liveData.set;
                document.getElementById("value").innerText = "Value: " + liveData.value;

                if (historyData.length === 0 || historyData[0].time !== liveData.time) {
                    historyData.unshift({ twod: liveData.twod, time: liveData.time, set: liveData.set, value: liveData.value });

                    if (historyData.length > 15) historyData.pop();
                    
                    renderHistory();
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        async function fetchData() {
            try {
                let response = await fetch("https://api.thaistock2d.com/live");
                let data = await response.json();
                let liveData = data.live;

                document.getElementById("twod").innerText = liveData.twod;
                document.getElementById("time").innerText = "Time: " + liveData.time;
                document.getElementById("set").innerText = "Set: " + liveData.set;
                document.getElementById("value").innerText = "Value: " + liveData.value;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function renderHistory() {
            let historyContainer = document.getElementById("history");
            historyContainer.innerHTML = "";
            historyData.forEach((item, index) => {
                let div = document.createElement("div");
                div.classList.add("grid-item");
                div.style.animationDelay = `${index * 0.1}s`;  // Staggered fade-in
                div.innerHTML = `<div class="grid-twod">${item.twod}</div><strong>${item.time}</strong><br>Set: ${item.set} <br>Value: ${item.value}`;
                historyContainer.appendChild(div);
            });
        }

        // Function to change background color every 5 seconds
        function changeBackgroundColor() {
            const colors = [
                'rgba(255, 0, 0, 0.3)', // Soft Red
                'rgba(0, 255, 0, 0.3)', // Soft Green
                'rgba(0, 0, 255, 0.3)', // Soft Blue
                'rgba(255, 255, 0, 0.3)', // Soft Yellow
                'rgba(255, 0, 255, 0.3)', // Soft Magenta
                'rgba(0, 255, 255, 0.3)', // Soft Cyan
                'rgba(0, 0, 0, 0.3)', // Soft Black
                'rgba(255, 255, 255, 0.3)' // Soft White
            ]; 
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }

        // Fetch data at regular intervals
        fetchData();
        fetchDataNyi();

        setInterval(fetchData, 5000);
        setInterval(fetchDataNyi, 15 * 60 * 1000);

        // Change background color every 5 seconds
        setInterval(changeBackgroundColor, 5000);
    </script>

</body>
</html>
