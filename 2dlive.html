<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stock 2D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Google Play Safe Meta Tags -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://seclivechannel.com https://fonts.googleapis.com https://ajax.googleapis.com; 
                 script-src 'self' https://seclivechannel.com https://ajax.googleapis.com 'unsafe-inline'; 
                 style-src 'self' https://fonts.googleapis.com https://seclivechannel.com 'unsafe-inline';
                 font-src https://fonts.gstatic.com;
                 connect-src *;
                 img-src * data: blob:;
                 frame-src *;">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta name="referrer" content="no-referrer">

  <!-- ✅ Stylesheets -->
  <link href="https://seclivechannel.com/2283/css/reset.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
  <link href="https://seclivechannel.com/2283/css/data-loader.css?a=6" rel="stylesheet">

  <!-- ✅ Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://seclivechannel.com/2283/include/data-loader-newtable.js?a=7"></script>
</head>
<body>

<!-- ✅ ORIGINAL HTML BODY (UNCHANGED) -->
<section id="stock-header">
  <div class="container">
    <div class="main-data">
      <div class="tile">
        <div class="value">
          <span>SET</span>
          <strong id="data-main-set">1000.00</strong>
        </div>
      </div>
      <div class="tile">
        <div class="value">
          <span>Val</span>
          <strong id="data-main-val">1400.00</strong>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="stock-table">
  <div class="container">
    <div id="status"></div>

    <div class="primary">
      <div class="value" id="data-value1">--</div>
      <div class="date" id="data-date1">Please Wait....</div>
    </div>

    <div class="secondary">
      <div class="tile">
        <div class="date" id="data-date2">12:01 PM</div>
        <div class="bg-red">
          <div class="value scol-6">
            <div class="wrapper">
              <span class="v_divider"></span>
              <span>2D</span>
              <strong id="data-value2">--</strong>
            </div>
          </div>
          <div class="value scol-6">
            <div class="wrapper">
              <span>#APK</span>
              <strong id="data-value2_key">--</strong>
            </div>
          </div>
          <br class="cleft" />
        </div>
      </div>

      <div class="tile">
        <div class="date" id="data-date3">4:30 PM</div>
        <div class="bg-red">
          <div class="value scol-6">
            <div class="wrapper">
              <span class="v_divider"></span>
              <span>2D</span>
              <strong id="data-value3">--</strong>
            </div>
          </div>
          <div class="value scol-6">
            <div class="wrapper">
              <span>#APK</span>
              <strong id="data-value3_key">--</strong>
            </div>
          </div>
          <br class="cleft" />
        </div>
      </div>
    </div>

    <div class="tertiary">
      <div class="tile">
        <ul>
          <li class="date" id="data-date4">9:30 AM</li>
          <li class="value"><span>Modern</span><strong id="data-value4-m">--</strong></li>
          <li class="value"><span>Internet</span><strong id="data-value4-i">--</strong></li>
          <li class="value"><span>TW 12:06</span><strong id="data-value4-key">--</strong></li>
        </ul>
      </div>

      <div class="tile">
        <ul>
          <li class="date" id="data-date5">2:00 PM</li>
          <li class="value"><span>Modern</span><strong id="data-value5-m">--</strong></li>
          <li class="value"><span>Internet</span><strong id="data-value5-i">--</strong></li>
          <li class="value"><span>TW 12:06</span><strong id="data-value5-key">--</strong></li>
        </ul>
      </div>
    </div>
  </div>
</section>

</body>
</html>
